	<script>
        
        const getRemainingTime = () => {
            var now = moment();
            var end = moment('2019-09-01 00:00'); // another date
            var fullDuration = moment.duration(end.diff(now)); 
            var duration = moment.duration(end.diff(now));
            
            //Get Days and subtract from duration
            var days = Math.floor(duration.asDays());
            duration.subtract(moment.duration(days,'days'));
            
            //Get hours and subtract from duration
            var hours = duration.hours();
            duration.subtract(moment.duration(hours,'hours'));
            
            //Get Minutes and subtract from duration
            var minutes = duration.minutes();
            duration.subtract(moment.duration(minutes,'minutes'));
            
            //Get seconds
            var seconds = duration.seconds();

            return {
                duration: fullDuration,
                days: days,
                hours: hours,
                minutes: minutes,
                seconds: seconds
            };
        };

        var countdownData = getRemainingTime().duration._data;


		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: countdownData.years,
			endtimeMonth: countdownData.months,
			endtimeDate: countdownData.days,
			endtimeHours: countdownData.hours,
			endtimeMinutes: countdownData.minutes,
			endtimeSeconds: countdownData.seconds,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
